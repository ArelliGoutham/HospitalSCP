<div class="container" id="section">
    <div class="row">
        <div class="col-md-6 col-xs-12 ">
            <h1>
                Enter patient Details:
            </h1>
            <form [formGroup]="patientForm" (ngSubmit)="submit()" #f="ngForm">
                <div style="display:flex; gap :20px;">

                    <label for="patient">Enter Patient Id: </label>
                    <input type="text" class="" formControlName="patientId" name="patient" required>

                </div>
                <button class="btn btn-primary button">Fetch</button>
            </form>
        </div>
        <div class="col-md-6 col-xs-12 ">
            <app-patient-card *ngIf="showPatientCard"></app-patient-card>
        </div>
    </div>
</div>
